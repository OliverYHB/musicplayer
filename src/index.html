<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="content-wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="./img/duebass.jpg">
            </div>
        </div>
        <div class="song-inf">
            <h1 class="song-name">盖世英雄</h1>
            <h3 class="singer-name">cover王力宏</h3>
            <h3 class="album-name">盖世英雄真的到来</h3>
        </div>
        <div class="play-area">
            <div class="current-name">00:00</div>
            <div class="processor">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slider-point">

                    </span>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="play-control">
            <div class="btn-wrap like-btn"></div>
            <div class="btn-wrap prev-btn"></div>
            <div class="btn-wrap play-btn"></div>
            <div class="btn-wrap next-btn"></div>
            <div class="btn-wrap list-btn"></div>
        </div>
    </div>
</body>
</html>
