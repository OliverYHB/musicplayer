<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./img/love.ico" />
</head>
<body>
    <div class="content-wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="./img/duebass.jpg">
            </div>
        </div>
        <div class="song-inf">
            
        </div>
        <div class="play-area">
            <div class="current-time">00:00</div>
            <div class="processor">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slider-point">

                    </span>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="play-control">
            <div class="btn-wrap like-btn"></div>
            <div class="btn-wrap prev-btn"></div>
            <div class="btn-wrap play-btn"></div>
            <div class="btn-wrap next-btn"></div>
            <div class="btn-wrap list-btn"></div>
        </div>
    </div>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/gaussBlur.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/controlManager.js"></script>
    <script src="./js/audioManager.js"></script>
    <script src="./js/processor.js"></script>
    <script src="./js/playList.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
